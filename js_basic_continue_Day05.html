<script>
	// 1 - Câu lệnh điều kiện:
	// Là biểu thức chứa điều kiện để ra được 1 quyết định
	// Có 2 dạng câu lệnh điều kiện:

	// + Liên quan đến từ khóa if
	// a/ If: Sử dụng cho 1 trường hợp(case) duy nhất
	// Chỉ xử lý khi biểu thức điều kiện là true
	// Biểu thức điều kiện sẽ luôn trả về kết quả boolean
	// VD: 
	var number = 5;
	if (number > 0) {
		console.log('Biến number > 0');
	}
	// b/ If else: 2 trường hợp(case)
	// Xử lý với cả biểu thức có 2 trường hợp true hoặc false
	// VD:
	if (number < 0) {
		console.log('Number < 0');
	}
	else {
		console.log('Number >= 0');
	}
	// c/ If else if: >= 3 trường hợp(case)
	// VD:
	var point = 7;
	if (point >= 8 && point <= 10) {
		console.log('HSG');
	}
	else if (point >= 6.5 && point < 8){
		console.log('HSK');
	}
	else {
		console.log('HSTB');
	}

	// - Toán tử điều kiện: thay thế cho câu lệnh If Else
	// VD:
	var number = 5;
	var result = '';
	if (number > 0) {
		result = 'Number > 0';
	}
	else{
		result = 'Number <= 0';
	}
	// Dùng toán tử điều kiện:
	result = 
	(number > 0) ? 'Number > 0' : 'Number <= 0';
	// -> Toán tử điều kiện ngắn gọn hơn
	// Toán tử điều kiện chỉ dùng được nếu logic bên trong là đơn giản, còn nếu phức tạp thì nên dùng If Else

	// + Liên quan đến Switch case
	// - break giúp thoát hàm ngay sau khi tìm được đến trường hợp đúng
	// - Nếu không dùng break ở cuối thì kết quả sẽ liệt kê hết tất cả các trường hợp trong bảng console
	var day = 3;
	switch(day){
		case 2: console.log('Thứ hai');break;
		case 3: console.log('Thứ ba');break;
		case 4: console.log('Thứ tư');break;
		default: console.log('Không phải thứ 2, 3, 4');
	}
	// - Nếu bỏ break trong ví dụ trên thì kết quả sẽ được liệt kê từ trường hợp 3 đến default
	// Sử dụng ví dụ trên theo if else if:
	if (day == 2) {
		console.log('Thứ hai');
	}
	else if (day == 3) {
		console.log('Thứ ba');
	}
	else if (day == 4) {
		console.log('Thứ tư');
	}
	else {
		console.log('Không phải thứ 2, 3, 4');
	}
	// - Cả switch case và if else if đều dùng từ 3 trường hợp trở lên
	// - Switch case gọn và dễ đọc hơn
	// - Tuy nhiên chỉ dùng được khi biểu thức điều kiện là so sánh bằng


	// 2 - Vòng lặp
	// Bài toán: Log ra tab Console 500 lần '500 anh em'
	// + Giúp lặp đi lặp lại việc thực thi 1 logic giống nhau
	// + 3 vòng lặp cơ bản:
	// VD: Log ra từ 1 đến 10
	// - for: vòng lặp xác định trước số lần lặp
	// Biểu thức thứ 1: Khai báo biến
	// Biểu thức thứ 2: Điều kiện của biến
	// Biểu thức thứ 3: Tránh, ngăn ngừa vòng lặp vô hạn
	for (var i = 1; i <= 10; i++) {
		console.log(i);
	}

	// - while: vòng lặp không xác định số lần lặp
	var j = 1;
	while (j <= 10) {
		console.log(j);
		j++;
	}

	// - do while: chạy logic ít nhất 1 lần cho dù điều kiện lặp sai ngay từ đầu
	do {
		console.log('Code chạy không ??');
	}
	while ( 5 < 2);


	// 3 - Từ khóa break - continue trong vòng lặp
	for (var i = 1; i <= 10; i++){
		console.log(i);
	}
	// + break: thoát hẳn vòng lặp sẽ không chạy code phía sau break
	// VD:
	for (var i = 1; i <= 10; i++){
		if (i ==6){
			break;
		}
		console.log(i);

	}
	// + continue: bỏ qua lần lặp hiện tại, nhảy tới lần lặp kế tiếp
	for (var i = 1; i <= 10; i++) {
		if (i == 5) {
			continue;
		}
		console.log(i);
	}

</script>
