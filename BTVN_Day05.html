<script>
	// 2.	Viết hàm thực hiện tính toán trên 2 số bất kỳ, phép tính có thể là cộng trừ nhân chia.
	// VD: với 2 số 6 và 2, nếu phép tính là cộng thì kết quả bằng 8, nếu phép tính là trừ thì kết quả = 4, nếu phép tính bằng nhân thì kết quả  = 12, nếu kết quả bằng chia thì kết quả = 3
	function tinhToan(a,b,operator){
		if (operator == 'add'){
			return a + b;
		}
		else if (operator == 'sub'){
			return a - b;
		}
		else if (operator == 'multiply'){
			return a * b;
		}
		else if (operator == 'divide'){
			return a / b;
		}
	}
	console.log(tinhToan(3,1,'add'));
	console.log(tinhToan(3,1,'sub'));
	console.log(tinhToan(3,1,'multiply'));
	console.log(tinhToan(3,1,'divide'));
