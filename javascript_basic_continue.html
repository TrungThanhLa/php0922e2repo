<script>
	
	// 1 - Hằng
	// + Là biến lưu trữ các giá trị không thể thay đổi sau khi khởi tạo
	// + Khai báo và tên hằng nên viết hoa
	const PI = 3.14;
	const MAX_FILE = 10;
	console.log(PI);
	// PI = 123; //lỗi vì hằng số đã được khai báo ở trên rồi


	//  2 - Kiểu dữ liệu
	// + Phân loại dữ liệu, mỗi loại có một cách xử lý khác nhau bởi ngôn ngữ lập trình đó
	// - number: kiểu số (bao gồm cả số nguyên và số thực)
	var age = 18;
	var number1 = 1.23;
	console.log(typeof number1); //number, console.log dùng để kiểm tra
	// - string: kiểu chuỗi, được bao bọc bởi nháy đơn hoặc nháy kép
	var fullname = "trungthanh";
	var str1 = 'trungthanhla';
	var str2 = "Hello 'trungthanh' "; //Hello 'trungthanh'
	// Nỗi chuỗi: dùng dấu + để nối chuỗi
	var str3 = fullname + str1;
	console.log(typeof str3); //string
	// - boolean: chỉ bao gồm 2 giá trị duy nhất là true và false viết thường
	var is_male = true;
	var is_female = false;
	// var is_check = True; //báo lỗi
	console.log(typeof is_male);
	// Các kiểu dữ liệu number, string, boolean là kiểu dữ liệu nguyên thủy, có thể tính toán được (cộng trừ nhân chia được)
	// - undefined: xảy ra khi bạn khai báo biến mà không gán giá trị cho nó
	// VD:
	var number5;
	console.log(typeof number5);
	// -> Luôn gán giá trị mặc định khi khai báo biến
	var str = '';
	// null: Luôn chỉ có 1 giá trị duy nhất là null, xảy ra khi gọi đến 1 đối tượng không tồn tại
	var test = null;
	console.log(typeof test); //object
	// - array: kiểu mảng, có thể lưu trữ được nhiều giá trị tại 1 thời điểm, giá trị có thể là bất cứ kiểu dữ liệu nào
	// Khai báo tên của 500 anh em
	// Nên đặt tên số nhiều
	var names = ['trungthanh1', 'trungthanh2', 'trungthanh3'];
	var arrs = [123, 'str', true, undefined, null];
	console.log(typeof arrs); //object
	// - object: kiểu đối tượng, có thuộc tính và phương thức
	var person = {

		name: 'thanh',
		age: 18,
		run: function() {
			console.log('The person can run');
		}
	};
	console.log(typeof person); //object
	// -> Javascript xử lý null và array như 1 object


	// 3- Hàm
	// + Có tính sử dụng lại, chức năng sử dụng từ 2 lần trở lên thì sẽ viết hàm
	// Viết chức năng cộng hai số:
	var number1 = 1;
	var number2 = 2;
	var sum = number1 + number2;
	console.log(sum);

	var number1 = 2;
	var number2 = 3;
	var sum = number1 + number2;
	console.log(sum);
	// - Cú pháp khai báo hàm:
	function showInfo() {
		console.log('Hàm đầu tiên');
	}
	// Khai báo hàm thì phải gọi hàm
	showInfo();
	// + Quy tắc khai báo tên hàm: giống tên biến 
	// Quy tắc camel: con lạc đà (viết chữ đầu là thường, còn chữ sau viết hoa chữ cái đầu)
	// + Phân loại hàm:
	// - Hàm có sẵn bởi ngôn ngữ
	// VD: alert('hello');
	// - Hàm tự định nghĩa
	// a/ Hàm không có tham số:
	function showLog(){
		console.log('Hàm showLog');
	}
	showLog();
	// b/ Hàm có tham số:
	// Viết hàm tính tổng 2 số bất kỳ:
	// Cần xác định được các tham số của hàm (nếu có)
	function sumNumber(number1, number2){
		var sum = number1 + number2;
		console.log('Tổng = ' + sum);
	}
	sumNumber(1, 2); // Tổng = 3
	sumNumber(2, 2); // Tổng = 4
	sumNumber(3, 2); // Tổng = 5
	// Viết hàm hiển thị tên bất kỳ
	// Xác định tham số:
	function showFullname(fullname) {
		console.log("Tên của bạn: " + fullname);
	}
	showFullname('Trungthanh'); //Tên của bạn: Trungthanh
	// c/ Hàm có giá trị trả về
	// Viết hàm tính tổng 2 số:
	// Xác định tham số: 2 tham số
	// Xác định giá trị trả về của hàm: cần tư duy thực tế với bài toán hiện tại, giá trị trả về là 1 kiểu dữ liệu, với bài toán hiện tại -> return number;
	function sumNumber2(number1, number2) {
		var sum = number1 + number2;
		// Từ khóa return có 2 tác dụng:
		// - Làm cho hàm có giá trị trả về
		// - Thoát hàm, code phía sau return bên trong hàm sẽ ko được chạy
		return sum;
	}
	// Khi hàm có giá trị trả về, việc gọi hàm sẽ tương đương với 1 giá trị cụ thể nào đó
	var sum2 = sumNumber2(3, 4); //var sum2 = 7
	console.log('Tổng = ' + sum2); //Tổng = 7
	sum2 += 3; //sum2 = sum2 + 3
	console.log('Tổng = ' + sum2); //Tổng = 10
	// VD: Hiển thị tên của người bất kỳ:
	// - Xác định tham số: name
	// - Xác định giá trị về: string
	function showName2(name) {
		var result = "Tên của bạn: " + name;
		return result;
	}
	var res1 = showName2('trungthanh');
	console.log( res1) //Tên của bạn: trungthanh


	// 4 - Một số hàm cơ bản của JS
	// + Hiển thị text ra trình duyệt
	document.write('Hello');
	// + Hiển thị dưới dạng hộp thoại cảnh báo: alert
	// + Hiển thị dưới dạng hộp nhập liệu: prompt
	// var result = prompt('Nhập tên của bạn: ');
	// console.log(result); //Kết quả sau khi nhập, trả lại kết quả string
	// + Hiển thị dạng hộp thoại xác nhận: confirm
	// var is_cf = confirm('Bạn có chắc chắn muốn xóa user này không ?');
	// console.log(is_cf); Nếu OK sẽ ra true và HỦY sẽ ra false, trả lại kết quả boolean
	// + Hàm chuyển hướng:
	// window.location = 'https://google.vn'; Sẽ chuyển hướng sang URL được dán vào ngay lập tức
	// + Lấy độ dài chuỗi:
	var str = 'abc';
	console.log(str.length); //kết quả ra 3, ra số lượng ký tự trong chuỗi
